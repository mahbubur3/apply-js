<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Asus Rog Strix</h2>
    <button id="set-red">Red</button>
    <button id="set-pink">Pink</button>
    <button id="set-yellow">Yellow</button>

    <!-- js -->
    <script>
        // make red background 
        let redButton = document.getElementById('set-red')
        redButton.addEventListener('click', makeRedColor)

        function makeRedColor() {
            document.body.style.backgroundColor = 'red'
        }


        // make yellow backgound in different way
        const yellowButton = document.getElementById('set-yellow')
        yellowButton.addEventListener('click', function () {
            document.body.style.backgroundColor = 'yellow'
        })


        // make pink background in another way
        document.getElementById('set-pink').addEventListener('click', function () {
            document.body.style.backgroundColor = 'pink'
        })
    </script>
</body>

</html>
