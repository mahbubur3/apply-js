<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Asus Rog Strix</h2>
    <button id="set-hotpink">Click: HotPink</button>

    <!-- js -->
    <script>
        
        let redButton = document.getElementById('set-hotpink');
        redButton.addEventListener('click', makeRedColor);
        function makeRedColor() {
            document.body.style.backgroundColor = 'red';
        }
       

        let hotPinkButton = document.getElementById('set-hotpink');
        hotPinkButton.addEventListener('click', function() {
            document.body.style.backgroundColor = 'hotpink'
        })
    

        document.getElementById('set-hotpink').addEventListener('click', function() {
            document.body.style.backgroundColor = 'hotpink';
        })
    </script>
</body>
</html>
